<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Net Worth Calculator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,600,700,800,900&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" type="image/png" href="assets/img/muses.png">
    <link rel="stylesheet" href="css/support.css" />
  </head>
  <body>
    <header class="landing-header">
      <div class="nav-bar">
        <div class="muses-logo">
          <img src="./assets/img/muses.png" />
        </div>
        <nav class="nav-menu">
        	<a id="home-nav" href="#" class="nav-item">Home</a>
        	<a href="#faq" class="nav-item">Faq</a>
        	<a id="login-modal-trigger" class="nav-item">Login</a>
        	<a id="register-modal-trigger" class="nav-item">Join now</a>
        </nav>
      </div>
    </header>

    <div class="landing-body">
      <section class="upper-section">
        <div class="intro-text">
          <h1>
            Please reach out to us
          </h1>
          <hr>
          <h6>Email: <a href="mailto:info@muses.com">info@muses.com</a></h6>
          <h6>Phone:<a href="tel:08172127320">08172127320</a></h6>
          <h1>Or leave a message</h1>
          <hr>
          <div class="contact-form">
            <form action="">
              <label for="name"></label>
              <input type="text" id="fname" name="name" minlength="4" placeholder="Your full name..." required>
              <label for="email"></label>
              <input type="text" id="fname" name="name" minlength="4" pattern="[^ @]*@[^ @]*"   placeholder="Your Email..." required>
              <label for="message"></label>
              <input type="text" id="fname" name="name" minlength="15" placeholder="Your Message..." required>
              <input type="submit" value="SEND">
            </form>
          </div>
          <div class="button get-started"></div>
        </div>
        <div class="intro-svg">
          <img src="./assets/img/invest.png" alt="investment" />
        </div>
      </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="js/app.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
